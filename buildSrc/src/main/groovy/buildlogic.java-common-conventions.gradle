/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'checkstyle'
    id 'com.diffplug.spotless'
    id 'com.github.spotbugs'
    id 'java'
    id 'jacoco'
    id 'pmd'
}

repositories {
    mavenCentral()
}


dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.11.0'
    }

    implementation "com.github.spotbugs:spotbugs-annotations:4.8.6"

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// ============ TEST CONFIGURATION ============
tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

// ============ JACOCO CONFIGURATION ============
jacoco {
    toolVersion = "0.8.11"
}

jacocoTestReport {
    dependsOn test
    finalizedBy jacocoTestCoverageVerification

    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, excludes: [
                    '**/generated/**',
                    '**/config/**',
                    '**/*Application*',
                    '**/*Test*',
                    '**/*$*'
            ])
        }))
    }
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule {
            limit {
                minimum = 0.8
            }
        }
        rule {
            element = 'CLASS'
            excludes = ['*.Main', '*.config.*']
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.8
            }
        }
    }
}

// ============ CODE QUALITY TASKS ============
tasks.named('check') {
    dependsOn tasks.spotlessCheck
    dependsOn tasks.spotbugsMain
    dependsOn tasks.checkstyleMain
    dependsOn tasks.pmdMain
    dependsOn tasks.jacocoTestCoverageVerification
}

tasks.named('build') {
    dependsOn tasks.spotlessApply
}

// ============ CHECKSTYLE ============
checkstyle {
    toolVersion = '10.15.0'
    ignoreFailures = false
    maxWarnings = 0
    configProperties = [
            'org.checkstyle.java.jdkversion': '17',
            'suppressionFile': "${project.rootDir}/config/checkstyle/suppressions.xml"
    ]
}

// ============ SPOTLESS ============
spotless {
    java {
        target 'src/**/*.java'
        googleJavaFormat('1.22.0').aosp().reflowLongStrings()
        removeUnusedImports()
        licenseHeader '/*\n * My Project\n */\n\n'
        endWithNewline()
    }
    kotlinGradle {
        target '*.gradle.kts'
        ktlint()
    }
    format 'misc', {
        target '*.md', '.gitignore'
        trimTrailingWhitespace()
        indentWithSpaces(2)
        endWithNewline()
    }
}

// ============ SPOTBUGS ============
spotbugs {
    toolVersion = '4.8.3'
    ignoreFailures = false
    effort = 'max'
    reportLevel = 'low'
}


// ============ CHECKSTYLE REPORTS ============
tasks.withType(Checkstyle).configureEach { task ->
    reports {
        xml.required.set(false)
        html.required.set(true)
        html.outputLocation.set(layout.buildDirectory.file("custom-reports/checkstyle/${task.name}.html"))
    }
}

// ============ PMD REPORTS ============
tasks.withType(Pmd).configureEach { task ->
    reports {
        xml.required.set(false)
        html.required.set(true)
        html.outputLocation.set(layout.buildDirectory.file("custom-reports/pmd/${task.name}.html"))
    }
}
// ============ SPOTBUGS REPORTS ============
tasks.withType(com.github.spotbugs.snom.SpotBugsTask).configureEach { task ->
    reports {
        html.required.set(true)
        html.outputLocation.set(layout.buildDirectory.file("custom-reports/spotbugs/${task.name}.html"))
        xml.required.set(false)
    }
    def eiFilter = file("${project.rootDir}/config/spotbugs/exclude-ei.xml")
    def mainFilter = file("${project.rootDir}/config/spotbugs/exclude.xml")
    if (eiFilter.exists()) {
        excludeFilter.set(eiFilter)
    } else if (mainFilter.exists()) {
        excludeFilter.set(mainFilter)
    }
}
// ============ JACOCO REPORTS ============
jacocoTestReport {
    reports {
        xml.required.set(true)
        xml.outputLocation.set(layout.buildDirectory.file("custom-reports/jacoco/jacoco.xml"))
        html.required.set(true)
        html.outputLocation.set(layout.buildDirectory.dir("custom-reports/jacoco/html"))
        csv.required.set(false)
    }
}
