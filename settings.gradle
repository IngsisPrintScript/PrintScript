plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}

rootProject.name = 'PrintScript'

include 'com.ingsis.tokens'
include 'com.ingsis.peekable-iterator'
include 'com.ingsis.peekableiterator'
include 'com.ingsis.charstream'
include 'com.ingsis.lexer'
include 'com.ingsis.result'
include 'com.ingsis.syntactic'
include 'com.ingsis.nodes'
include 'com.ingsis.types'
include 'com.ingsis.tokenstream'
include 'com.ingsis.semmantic'
include 'com.ingsis.semantic'
include 'com.ingsis.runtime'