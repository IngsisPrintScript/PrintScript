name: CD

on:
  push:
    branches: [main, fixes]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Determine Version
        id: version
        run: |
          # If triggered by a tag, use the tag (strip refs/tags/).
          # Otherwise try reading from Gradle; if it's empty or 'unspecified',
          # generate a CI version using the run number + short SHA so every publish
          # uses a unique, non-unspecified version (avoids 409 conflicts).
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION=$(./gradlew -q properties --no-daemon | grep "^version:" | awk '{print $2}' || true)
            if [[ -z "${VERSION}" || "${VERSION}" == "unspecified" ]]; then
              SHORT_SHA=${GITHUB_SHA:0:7}
              VERSION="0.0.0-ci.${GITHUB_RUN_NUMBER}.${SHORT_SHA}"
            fi
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Run Full Validation
        run: ./gradlew build -Pversion=${{ steps.version.outputs.VERSION }}

      - name: Publish to GitHub Packages
        run: ./gradlew publish -Pversion=${{ steps.version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/libs/*.jar
          generate_release_notes: true